<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bilgisayar Teknik Servisi</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-2">

			<!-- menuyu replace etmek iÃ§in -->

			<div th:replace="fragment/menu.html :: menu"></div>
		</div>
		<div class="col-10">
			<div class="container-fluid">
				<div class="container">

					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								

								<th scope="col" class="col-auto"
									th:text="#{booking.service.name}"></th>

								<th scope="col" class="col-auto"
									th:text="#{booking.service.mac}"></th>

								<th scope="col" class="col-auto"
									th:text="#{booking.service.desktop}"></th>
								<th scope="col" class="col-auto"
									th:text="#{booking.service.laptop}"></th>

								<th scope="col" class="col-auto" th:text="#{booking.date}"></th>
								<th scope="col" class="col-auto" th:text="#{booking.note}"></th>

								<th scope="col" class="col-auto"
									th:text="#{booking.service.time}"></th>
							</tr>
						</thead>
					</table>
					<table class="table table-striped table-bordered">

						<tr>

							<th><label class="form-label"
								th:text="${booking.service.islemAdi}"></label></th>
							<th><label class="form-label"
								th:text="${booking.service.mac}"></label></th>
							<th><label class="form-label"
								th:text="${booking.service.desktop}"></label></th>
							<th><label class="form-label"
								th:text="${booking.service.laptop}"></label></th>
							<th><label class="form-label" th:text="${#dates.format(booking.zaman,'dd MMMM yyyy')}"></label></th>
							<th><label class="form-label" th:text="${booking.note}"></label></th>
							<th><label class="form-label"
								th:text="${booking.service.islemSuresi}"></label></th>





						</tr>





					</table>
					<form method="post" action="/confirmsave" th:object="${booking}">
						<input type="hidden" th:name="note" th:id="note"
							th:value="${booking.note}" /> 
							
							
							
							<input
							type="hidden" th:name="service" th:id="service"
							th:value="${booking.service.id}" />
							
							
						<button type="submit" class="btn btn-success mt-2"
							style="width: 200px" th:text="#{booking.cofirm.save.button}">
						</button>

					</form>

				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
</body>
</html>
