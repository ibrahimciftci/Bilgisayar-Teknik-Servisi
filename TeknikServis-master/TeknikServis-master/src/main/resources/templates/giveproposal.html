<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bilgisayar Teknik Servisi</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col-2">
			<!-- menuyu replace etmek iÃ§in -->
			<div th:replace="fragment/menu.html :: menu"></div>
		</div>
		<div class="col-10">
			<form action="#" th:action="@{/giveProposal}" method="post"
				th:object="${proposal}">
				<h1 th:text="#{giveProposal.message}"></h1>
				<div style="color: green; width: 600px">
					<label th:text="#{giveProposal.operation}"></label> <select
						class="form-control" th:field="*{product}">
						<option th:each="product : ${products}" th:value="${product.id}"
							th:text="${product.name}" />
					</select>
				</div>
				<br> <label style="color: green;"
					th:text="#{giveProposal.note}"></label> <input type="text"
					class="form-control" style="width: 600px" th:field="*{note}">
				<br /> <label style="color: green;" th:text="#{giveProposal.price}"></label>
				<input type="text" class="form-control" style="width: 600px"
					th:field="*{fiyat}">

				<button type="submit" class="btn btn-success mt-2"
					style="width: 200px" th:text="#{Save}"></button>
			</form>
		</div>

	</div>
	<br />
	<br />
</body>
</body>
</html>
