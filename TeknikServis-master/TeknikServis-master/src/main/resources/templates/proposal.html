<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Bilgisayar Teknik Servisi</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col-2">
			<!-- menuyu replace etmek iÃ§in -->
			<div th:replace="fragment/menu.html :: menu"></div>
		</div>
		<div class="col-10">
			<h1 th:text="#{proposal.message}"></h1>
			<div class="col-10">
				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th scope="col" class="col-auto" th:text="#{product.name}"></th>
							<th scope="col" class="col-auto" th:text="#{product.note}"></th>
							<th scope="col" class="col-auto" th:text="#{product.price}"></th>
							<th sec:authorize="isAuthenticated() AND hasRole('USER')"
								scope="col" class="col-auto" th:text="#{product.delete}"></th>
							<!--  <th scope="col" class="col-auto">Admin Onay</th> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="proposal : ${proposals}"
							th:style="${proposal.durum} ?  'background-color: rgb(96, 255, 96)' : 'background-color: rgb(255, 49, 49)'">
							<!-- th:each="booking : ${bookinglist}" -->
							<td class="col-auto"><label
								th:text="${proposal.product.name}"
								th:style="${proposal.durum} ?  'background-color: rgb(0, 255, 0)' : 'background-color: rgb(255, 0, 0)'">
							</label></td>
							<td class="col-auto"><label th:text="${proposal.note}"></label></td>
							<td class="col-auto"><label th:text="${proposal.fiyat}"></label></td>
							<td><a th:href="@{/proposal/delete/{id}(id=${proposal.ID})}"
								class="btn btn-primary"th:text="#{proposal.delete}"><i class="fas fa-user-times ml-2"></i></a></td>
							<!--              			<td class="col-auto" -->
							<!--               			  sec:authorize="isAuthenticated() AND hasRole('USER')"> -->
							<!--                           <form action="proposal/delete" method="post"> -->
							<!--                           <input type="hidden" name="id" th:value="${proposal.id}"> -->
							<!--                           <input type="submit" th:value="Sil" -->
							<!--                               class="btn btn-outline-danger"> -->
							<!--                           </form> th.value=${proposal.delete} -->
							<!--                       </td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<br />
	<br />
</body>
</body>
</html>
