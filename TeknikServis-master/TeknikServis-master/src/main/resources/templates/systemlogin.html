<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bilgisayar Teknik Servisi</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col-2">
			<!-- menuyu replace etmek için -->
			<div th:replace="fragment/menu.html :: menu"></div>
		</div>
		<div class="col-10">
			<form method="post" action="/systemlogin" th:object="${user}">

				<h1 style="margin-bottom: 50px; margin-top: 50px"
					th:text="#{login.login}"></h1>


				<label style="color: red; margin-bottom: 20px"
					th:object="${loginerror}" th:text=${loginerror}> </label><br /> <label>Username:</label>

				<input type="text" class="form-control" style="width: 600px"
					id="username" th:field="*{username}" name="username"
					required="required"><br> <label>Password:</label> <input
					type="password" class="form-control" style="width: 600px"
					id="password" name="password" th:field="*{password}"
					required="required"><br>                         
				<div class="mt-3"
					th:if="${param.e} != NULL AND ${param.e[0]} == '1'">
					                            <label class="text-danger"
						th:text="#{login.badcredentials}"></label>                        
				</div>
				                        
				<div class="mt-3"
					th:if="${param.e} != NULL AND ${param.e[0]} == '2'">
					                            <label class="text-danger"
						th:text="#{login.InternalAuthenticationService}"></label>                        
				</div>

				<div class="mt-3"
					th:if="${param.e} != NULL AND ${param.e[0]} == '3'">
					                            <label class="text-danger"
						th:text="#{login.error}"></label>                        
				</div>

				<button type="submit" class="btn btn-success mt-2"
					style="width: 200px" th:text="#{login.login_button}"></button>


			</form>
			<div style="color: olive;"
				th:if="${param.c} != NULL AND ${param.c[0]} == '1'">
				<h1 style="margin-bottom: 50px; margin-top: 50px"
					th:text="#{verify.message}"></h1>



				<a style="width: 200px; margin-top: 20px" href="/verify"
					class="page-link" th:text=#{verify.transaction}></a>
			</div>
			<div style="color: olive;"
				th:if="${param.c} != NULL AND ${param.c[0]} == '2'">
				<h1 style="margin-bottom: 50px; margin-top: 50px"
					th:text="#{verify.message2}"></h1>

			</div>
			<div style="color: olive;"
				th:if="${param.c} != NULL AND ${param.c[0]} == '3'">
				<h1 style="margin-bottom: 50px; margin-top: 50px"
					th:text="#{verify.message3}"></h1>

			</div>

			<a style="width: 100px; margin-top: 20px" href="/register"
				class="page-link" th:text=#{login.signup}></a>
		</div>

	</div>
	<br />
	<br />
</body>
</body>
</html>
